{% extends "base.html" %}
{% block content %}
<h2>Edit Review for {{ review.movie.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save Changes</button>
  <a href="{% url 'movie_detail' review.movie.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
